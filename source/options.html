<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>The Reminder Extension Options</title>
<link href="css/options.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/options.js"></script>
</head>

<body>
<div id="options">
	<h1>The Reminder Preferences</h1>
	<div class="optval"></div>
		<h2>Current Reminders</h2>
		<ul id="set"></ul>
	<form name="input" id="input">
		<div class="optval">
			<label for="remind">Remind me about:</label>
			<input type="text" name="remind" id="remind" />
			<input type="button" id="add" value="Add Note" />
		</div>
		<div class="optval submit">
			<input type="button" id="apply" value="Save All Changes" />
		</div>
	</form>
</div>
<div id="msg">Loading</div>
</body>
</html>
