<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>The Reminder Extension Options</title>
<link href="css/options.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/options.js"></script>
</head>

<body>
<div id="options">
	<h1>The Reminder Preferences</h1>	
	<div class="optval"></div>
		<h2>Current Reminders</h2>
		<ul id="set"></ul>
	<form name="input" id="input" action="javascript:void(0);">
		<div class="optval">
			<label for="remind">Remind me about:</label>
			<input type="text" name="remind" id="remind" />
			<input type="button" id="add" value="Add Note" />
		</div>
		<div class="optval">
			&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
			<label for="delay">Display Delay:</label>
			<input type="text" name="delay" id="delay" size="2" /> 
			<em>seconds / note</em>
		</div>		
		<div class="optval submit">
			<input type="button" id="apply" value="Save All Changes" />
		</div>
	</form>	
</div>
<div id="msg">Loading</div>
<div id="web">
	<a href="http://getreminder.tumblr.com/">( http://getreminder.tumblr.com/ask )</a>
</div>
</body>
</html>
